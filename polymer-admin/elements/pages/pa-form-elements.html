<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../../bower_components/gold-phone-input/gold-phone-input.html">

<link rel="import" href="../widgets/pa-checkboxes.html">
<link rel="import" href="../widgets/pa-radio-buttons.html">
<link rel="import" href="../widgets/pa-text-inputs.html">
<link rel="import" href="../widgets/pa-inputs-validation.html">

<dom-module id="pa-form-elements">
  <template>
    <style include="shared-styles"></style>

    <pa-simple-grid sm-cols="1" md-cols$='{{cols}}'>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Text Input</h3>
          <pa-text-inputs></pa-text-inputs>
        </paper-material>
      </div>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Validation</h3>
          <pa-inputs-validation></pa-inputs-validation>
        </paper-material>
      </div>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Checkbox</h3>
          <pa-checkboxes></pa-checkboxes>
        </paper-material>
      </div>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Radio</h3>
          <pa-radio-buttons></pa-radio-buttons>
        </paper-material>
      </div>

    </pa-simple-grid>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-form-elements',

        properties: {
          cols: {
            type: String,
            value: '2'
          }
        }
      });
    })();
  </script>

</dom-module>

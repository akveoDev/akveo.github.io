<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../widgets/pa-buttons.html">
<link rel="import" href="../widgets/pa-paper-fab.html">
<link rel="import" href="../widgets/pa-toggle-buttons.html">
<link rel="import" href="../widgets/pa-icon-buttons.html">

<dom-module id="pa-page-buttons">
  <template>
    <style include="shared-styles"></style>
    <style>
      .widget {
        height: auto;
        min-height: 460px;
      }
    </style>

    <pa-simple-grid sm-cols="1" md-cols$='{{cols}}'>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Buttons</h3>
          <pa-buttons></pa-buttons>
        </paper-material>
      </div>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Paper Fab</h3>
          <pa-paper-fab></pa-paper-fab>
        </paper-material>
      </div>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Icon Buttons</h3>
          <pa-icon-buttons></pa-icon-buttons>
        </paper-material>
      </div>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Toggle Button</h3>
          <pa-toggle-buttons></pa-toggle-buttons>
        </paper-material>
      </div>

    </pa-simple-grid>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-page-buttons',

        properties: {
          cols: {
            type: String,
            value: '2'
          }
        }
      });
    })();
  </script>

</dom-module>

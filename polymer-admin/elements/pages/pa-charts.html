<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/google-chart/google-chart.html">

<dom-module id="pa-charts">
  <template>
    <style include="shared-styles"></style>

    <pa-simple-grid sm-cols="1" md-cols$='{{cols}}'>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Pie Chart</h3>
          <google-chart
              type="pie"
              id="selection-chart"
              options='{"title": "Distribution of days in 2001H1"}'
              cols='[ {"label": "Month", "type": "string"},{"label": "Days", "type": "number"} ]'
              rows='[ ["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30] ]'>
          </google-chart>
        </paper-material>
      </div>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Area Chart</h3>
          <google-chart
              type='area'
              options='{"title": "Days in a month"}'
              cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
              rows='[ ["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30] ]'>
          </google-chart>
        </paper-material>
      </div>

      <div>
        <paper-material class="widget"  elevation="1">
          <h3>Bar chart</h3>
          <google-chart
              type='bar'
              options='{"title": "Days in a month"}'
              cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
              rows='[ ["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30] ]'>
          </google-chart>
        </paper-material>
      </div>

      <div>
        <paper-material class="widget"  elevation="1">
          <h3>Geo Chart</h3>
          <google-chart
              type='geo'
              data='[ ["Country", "Popularity"],
                   ["Germany", 200],
                   ["United States", 300],
                   ["Brazil", 400],
                   ["Canada", 500],
                   ["France", 600],
                   ["RU", 700] ]'>
          </google-chart>
        </paper-material>
      </div>

    </pa-simple-grid>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-charts',

        properties: {
          cols: {
            type: String,
            value: '2'
          }
        }
      });
    })();
  </script>

</dom-module>

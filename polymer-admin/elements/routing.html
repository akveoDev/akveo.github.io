<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'dashboard';
    });

    page('/charts', scrollToTop, function() {
      app.route = 'charts';
    });

    page('/tables', scrollToTop, function() {
      app.route = 'tables';
    });

    page('/form-elements', scrollToTop, function() {
      app.route = 'form-elements';
    });

    page('/typo', scrollToTop, function() {
      app.route = 'typo';
    });

    page('/buttons', scrollToTop, function() {
      app.route = 'buttons';
    });

    page('/ui-other', scrollToTop, function() {
      app.route = 'ui-other';
    });

    page('/maps', scrollToTop, function() {
      app.route = 'maps';
    });

    page('/user-profile', scrollToTop, function() {
      app.route = 'user-profile';
    });

    page('/dashboard', scrollToTop, function() {
      app.route = 'dashboard';
    });

    page('/dashboard', scrollToTop, function() {
      app.route = 'dashboard';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
